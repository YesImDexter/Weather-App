<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <button class="button-mode" id="toggle"> &#9728; </button>

    <div class="container">
        <div class="sm-container">
            <div class="row spacebetween">
                <div class="left">
                    <div class="image"></div>
                    <div class="details">
                        <h1 class="details-name">
                            Dexter Skudd
                        </h1>
                        <p class="details-other">&#128187; Web Developer </p>
                    </div>
                </div>

                <a class="button-me" href="https://portfolio.dexterskudd.com/" target="_blank"> Visit Me! </a>
            </div>
        </div>

        <div class="sm-container">
            <h1 class="card-title"> Search For A Country </h1>
            <div class="row">
                <input spellcheck="false" id="input-search">
                <button id="button-search" onclick="getWeather()"> &#x1F50E;&#xFE0E; </button>
            </div>
        </div>

        <div class="sm-container" id="info">
            <div class="weather-art">
            </div>
            <div class="row spacebetween">
                <h1 class="card-title" id="name">
                    Country
                </h1>
                <h1 class="card-title">
                    <span id="temp">00</span> Â°C
                </h1>
            </div>
            <div class="weather-info">
                <ul>
                    <li class="row spacebetween">
                        <p>Weather</p><span id="weather">null</span>
                    </li>
                    <li class="row spacebetween">
                        <p>Description</p><span id="desc">null</span>
                    </li>
                    <li class="row spacebetween">
                        <p>Humidity</p><span id="humidity">00</span>
                    </li>
                    <li class="row spacebetween">
                        <p>Windspeed</p>
                        <div><span id="wind">00</span> m/h</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="sm-container" id="prompt">
            <h1 class="card-title"> Country Does Not Exist! </h1>
            <p class="prompt"> Please try again, the API calls only fetch the exact country name. &#128073;&#128072; hehe</p>
        </div>
    </div>
</body>

<script src="js/main.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <button class="button-mode" id="toggle"> &#9728; </button>

    <div class="container">
        <div class="sm-container">
            <div class="row spacebetween">
                <div class="left">
                    <div class="image"></div>
                    <div class="details">
                        <h1 class="details-name">
                            Dexter Skudd
                        </h1>
                        <p class="details-other"> Coding Enthusiast </p>
                    </div>
                </div>

                <a class="button-me" href="https://portfolio.dexterskudd.com/" target="_blank"> Visit Me! </a>
            </div>
        </div>

        <div class="sm-container">
            <h1 class="card-title"> Search For A Country </h1>
            <div class="row">
                <input spellcheck="false" id="input-search">
                <button id="button-search"> &#x1F50E;&#xFE0E; </button>
            </div>
        </div>

        <div class="sm-container">
            <div class="weather-art">
            </div>
            <div class="row spacebetween">
                <h1 class="card-title">
                    Malaysia
                </h1>
                <h1 class="card-title">
                    31<span> Â°C</span>
                </h1>
            </div>
            <div class="weather-info">
                <ul>
                    <li class="row spacebetween">
                        <p>Humidity</p><span>89</span>
                    </li>
                    <li class="row spacebetween">
                        <p>Windspeed</p><span>24km/h</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="sm-container">
            <h1 class="card-title"> Country Does Not Exist! </h1>
            <p class="prompt"> Please Try Again</p>
        </div>
    </div>
</body>

<script src="js/main.js"></script>

</html>
